<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryman | Box Shadow</title>

<link rel="shortcut icon" href="css/icon.ico" type="image/x-icon">

<link rel="stylesheet" href="css/styles.css">

<script src="js/scripts.js" defer></script>
</head>
<body>
<div id="box-shadow-generator">
    <div id="controls-container">
        <h2>Configurações da Box Shadow:</h2>
        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Deslocamento Horizontal:</label>
                <input type="range"
                id="horizontal"
                name="horizontal"
                min="-100"
                max="100"
                value="5"
                />
            </div>
            <div class="reference-input">
                <input type="text" id="horizontal-value" name="horizontal-value">
                <p>px</p>
            </div>
        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="vertical">Deslocamento vertical:</label>
                <input type="range"
                id="vertical"
                name="vertical"
                min="-100"
                max="100"
                value="5"
                />
            </div>
            <div class="reference-input">
                <input type="text" id="vertical-value" name="vertical-value">
                <p>px</p>
            </div>
        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="blur">Intensidade do Borrão (Blur):</label>
                <input type="range"
                id="blur"
                name="blur"
                min="0"
                max="100"
                value="10"
                />
            </div>
            <div class="reference-input">
                <input type="text" id="blur-value" name="blur-value">
                <p>px</p>
            </div>
        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="spread">Intensidade do espalhamento (spread):</label>
                <input type="range"
                id="spread"
                name="spread"
                min="-100"
                max="100"
                value="3"
                />
            </div>
            <div class="reference-input">
                <input type="text" id="spread-value" name="spread-value">
                <p>px</p>
            </div>
        </div>
        
        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Cor da sombra:</label>
                <input
                type="color"
                id="color"
                name="color"
                value="#000000"
                />
            </div>
            <div class="reference-input">
                <input type="text" id="color-value" name="color-value">
            </div>
        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="opacity">Opacidade:</label>
                <input type="range"
                id="opacity"
                name="opacity"
                min="0"
                max="1"
                step="0.01"
                />
            </div>
            <div class="reference-input">
                <input type="text" id="opacity-value" name="opacity-value">
            </div>
        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="opacity">Sombra interna? (inset)</label>
                <input type="checkbox" id="inset" name="inset">
            </div>
        </div>

    </div>
    <div id="preview">
        <h2>Preview do efeito gerado:</h2>
        <div id="box">
        <img src="css/logo_aryman.svg" alt="logo_aryman"> 
        </div>        
    </div>
</div>

<div id="generated-rule">
    <h2>Copie e cole no seu arquivo css:</h2>
    <div id="rules-area">
        <p id="rule">box-shadow: <span></span>;</p>
        <p id="webkit-rule">-webkit-rule-box-shadow: <span></span>;</p>
        <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
    </div>
    <p id="copy-instructions">Clique no quadro a cima para copiar as regras</p>
</div>
</body>
</html>
